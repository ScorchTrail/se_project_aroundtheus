<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Around The US</title>
    <link rel="stylesheet" href="./pages/index.css">
  <body><div class="page">
    <header class="header">
      <img src="./images/atu-logo.svg" alt="Around The US" class="header__logo">
    </header>
    <section class="profile">
      <img src="./images/jacques-cousteau.jpg" alt="profile__avatar" class="profile__avatar">
      <div class="profile__info">
        <h2 class="profile__info-name">Jacques Cousteau</h2>
        <button class="button profile__info-button"><img src="./images/edit-icon.svg" alt="edit" class="icon icon__edit"></button>
        <h3 class="profile__info-tag">Explorer</h3>
      </div>
      <button class="profile__button button"><img src="./images/plus-icon.svg" alt="add" class="icon icon__add">
      </button>
    </section>
    <section class="gallery">
        <div class="card">
          <img src="./images/yosemite-valley.jpg" alt="yosemite-valley" class="card__image">
          <p class="card__name">Yosemite Valley</p>
          <img src="./images/heart-icon.svg" alt="like" class="card__icon">
        </div>
        <div class="card">
          <img src="./images/lake-louise.png" alt="lake-louise" class="card__image">
          <p class="card__name">Lake Louise</p>
          <img src="./images/heart-icon.svg" alt="like" class="card__icon">
        </div>
        <div class="card">
          <img src="./images/bald-mountains.png" alt="bald-mountains" class="card__image">
          <p class="card__name">Bald Mountains</p>
          <img src="./images/heart-icon.svg" alt="like" class="card__icon">
        </div>
        <div class="card">
          <img src="./images/latemar.png" alt="latemar" class="card__image">
          <p class="card__name">Latemar</p>
          <img src="./images/heart-icon.svg" alt="like" class="card__icon">
        </div>
        <div class="card">
          <img src="./images/vanoise-national-park.png" alt="vanoise" class="card__image">
          <p class="card__name">Vanoise National Park</p><img src="./images/heart-icon.svg" alt="like" class="card__icon">
        </div>
        <div class="card">
          <img src="./images/lago-di-braies.png" alt="lago-di-braies" class="card__image">
          <p class="card__name">Lago di Braies</p>
          <img src="./images/heart-icon.svg" alt="like" class="card__icon">
        </div>
    </section>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2025 Around The U.S.</p>
    </footer>
  </div></body>
</html>
